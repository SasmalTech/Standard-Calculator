<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">0</section>
        <section class="buttons">
            <div class="buttons-row">
                <button class="button clr-btn">AC</button>
                <button class="button clr-btn">C</button>
                <button class="button percentage">%</button>
                <button class="button operator">&divide;</button>
            </div>
            <div class="buttons-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">&times;</button>
            </div>
            <div class="buttons-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">&minus;</button>
            </div>
            <div class="buttons-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">&plus;</button>
            </div>
            <div class="buttons-row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button dot">.</button>
                <button class="button eql-btn">=</button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
